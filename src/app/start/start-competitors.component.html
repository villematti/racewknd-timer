<StackLayout>
    <ActionBar class="action-bar">
        <Label class="action-bar-title" text="Start"></Label>
        <NavigationButton android.systemIcon="ic_menu_back" text="Back" (tap)="onBack()"></NavigationButton>
    </ActionBar>
    <RadListView itemReorder="true" (itemReordered)="onItemReordered($event)" height="100%" [items]="competitors" (itemTap)="onItemTap($event)">
        <ng-template tkListItemTemplate let-item="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout columns="50,*, *" rows="*, *" [class.odd]="odd" [class.even]="even" [ngClass]="'list-view-item'">
                <label col="0" row="0" class="boat-number" [text]='item.number'></label>
                <label col="2" row="0" class="laptime" text="Current lap: {{ item.currentLap }}"></label>
                <label col="1" row="0" class="laptime" text="Best lap: {{ item.bestLapTime | laptime }}"></label>
                <label col="1" row="1" class="laptime" text="Last lap: {{ item.lastLapTime | laptime }}"></label>
                <label col="2" row="2" class="laptime" text="Position: {{ item.position }}"></label>
            </GridLayout>
        </ng-template>
    </RadListView>
</StackLayout>
