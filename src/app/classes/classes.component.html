<StackLayout>
    <ActionBar class="action-bar">
        <Label class="action-bar-title" text="Classes"></Label>
        <NavigationButton android.systemIcon="ic_menu_back" text="Back" (tap)="onBack()"></NavigationButton>
    </ActionBar>

    <RadListView height="100%" [items]="classes" (itemTap)="onItemTap($event)">
        <ng-template tkListItemTemplate let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout [class.odd]="odd" [class.even]="even" [ngClass]="'list-view-item'">
                    <Label [text]='item.className'></Label>
            </StackLayout>
        </ng-template>
    </RadListView>
</StackLayout>
